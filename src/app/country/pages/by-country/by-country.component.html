<h2>Por país</h2>

<hr>
<div class="row">
    <div class="col">
        <app-country-input (onEnter)="buscar($event)"></app-country-input>
    </div>
    <hr>
    <div *ngIf="esError" class="alert alert-danger">
        No se encontró nada con el término {{termino}}
    </div>
    <div *ngIf="countries.length > 0" class="row">
        <div class="col">
            <app-country-table [countries]="countries"></app-country-table>
        </div>
    </div>
</div>
